name: Merge Simpson

on:
  pull_request:
    types: [opened, synchronize, closed, labeled, unlabeled]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

concurrency:
  group: merge-queue
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  checks: read
  actions: read

jobs:
  merge-queue:
    runs-on: ubuntu-latest
    steps:
      - uses: peterddod/merge-simpson@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
